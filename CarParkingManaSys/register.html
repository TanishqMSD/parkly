<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

  <a href="javascript:history.back()" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
    <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back
</a>

  <div class="min-h-screen flex items-center justify-center">
    
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
      
      <!-- Register Heading -->
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">Create an Account</h2>
      
      <!-- Registration Form -->
      <form action="verifyRegistration.php" method="POST" class="space-y-6">
        
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your username" required>
        </div>

        <!-- Email Field -->
        <!-- <div>
          <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Email</label>
          <input type="email" id="email" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your email" required>
        </div> -->

        <!-- Number Field -->
        <div>
          <label for="mobile_number" class="block text-sm font-medium text-gray-800">Mobile Number</label>
          <input type="tel" id="mobile_number" name="mobile_number" required placeholder="Enter Mobile Number" pattern="[0-9]{10}"
              class="mt-1 block w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-white text-white focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg transition duration-300">Sign Up</button>
        </div>
      </form>

      <!-- Already have an account -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">Already have an account?
          <a href="login.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Login here</a>.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
