      <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
      
      <!-- Email Field -->
      <form action="verifyLogin.php" class="space-y-6" method="POST">
        <!-- <div>
          <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Email</label>
          <input type="email" id="email" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Enter your email" required>

        <div>
          <label for="mobile_number" class="block text-sm font-medium text-white">Mobile Number</label>

        <div>

        </div>

        <!-- Submit Button -->
        <div class="mt-4">
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition duration-300">Login</button>

      </form>

      <div class="mt-6 text-center">
